<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Razorpay</title>
</head>
<body>
    <!--nav bar-->
    <nav class="bg-deepBlue">
        <div class="relative flex w-[1080px] mx-auto items-center justify-between">
            <a class="py-7 pr-7 cursor-pointer">
                <img src="./images/logo.svg" width="125px" height="30px">
            </a>

            <div>
                <ul class="flex space-x-6">
                    <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 group relative">
                        <a href="#">Payments</a>
                        <div class="bg-lightBlue w-full h-1 bottom-0 absolute hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 group relative">
                        <a>Banking+</a>
                        <div class="bg-lightBlue w-full h-1 bottom-0 absolute hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 group relative">
                        <a>Line of Credit</a>
                    </li>
                    <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 group relative">
                        <a>Payroll</a>
                    </li>
                    <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 group relative">
                        <a>Resources</a>
                        <div class="bg-lightBlue w-full h-1 bottom-0 absolute hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 group relative">
                        <a>Support</a>
                        <div class="bg-lightBlue w-full h-1 bottom-0 absolute hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 group relative">
                        <a>Pricing</a>
                        <div class="bg-lightBlue w-full h-1 bottom-0 absolute hidden group-hover:block transition-all duration-200"></div>
                    </li>
                </ul>
            </div>

            <div class="flex gap-6">
                <img src="./images/india-flag.svg" width="28px" height="20px">
                <button class="bg-deepBlue text-white border rounded-sm py-3 px-5 font-mullish border-lightBlue text-sm font-bold">Log In</button>
                <button class="py-3 px-4 font-mullish bg-white text-sm font-bold text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 flex rounded-sm">Sign Up</button>
            </div>
        </div>
    </nav>

    <!--Hero Section-->
    <section class="bg-deepBlue relative">
        <div class="w-10/12 max-w-[1080px] flex flex-row mx-auto justify-between items-center">
            <!--left part-->
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">
                    Power your finance, grow your business
                </h1>

                <div class="h-1 bg-greenLight w-6"></div>

                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
                    Accept payments from customers. Automate payouts to vendeors &
                    employees. Never run out of working capital.
                </p>
                
                <button class="bg-lightBlue text-white py-[14px] px-[18px] rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200">
                    Sign Up Now
                </button>
            </div>
            <!--right part-->
            <img src="./images/hero-illustration.jpg" alt="" class="w-full max-w-[680px]">
        </div>
        <!--shape part-->
        <div class="w-[103%] absolute left-0 right-0">
            <img src="./images/hero-shape.svg" alt="" class="w-full object-fill">
        </div>
        
    </section>
</body>
</html>
